<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <title>Image Hosting</title>
    </head>
    <body style="background-color: cornflowerblue;">
        <div class="container-md px-4 py-5 my-5 text-center bg-body-tertiary bg-opacity-50 rounded-3">
            <img src="../logo.png" alt="logo" width="256" height="256">
            <h1>Загрузите изображение</h1>
            <div>
                <label class="btn btn-primary mb-1 px-5 btn-lg" for="image_uploads">Выберите изображение</label>
                <input class="input" type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png, .gif" multiple="" hidden>                
            </div>
            <div class="container preview">
                <p>Не выбран файл для загрузки</p>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <button type="button" id="loadBtn" class="btn btn-primary">Загрузить файл</button>
                <button type="button" id="copyBtn" class="btn btn-primary" hidden>Скопировать ссылку</button>
                <button type="button" id="downBtn" class="btn btn-primary" hidden>Скачать файл</button>
                <button type="button" onclick="location.href='/'" class="btn btn-primary">На главную</button>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <script src="./upload.js"></script>
    </body>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Second PyRush Project, 2025</p>
    </footer>
</html>
