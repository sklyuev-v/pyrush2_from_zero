<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <title>Image Hosting</title>
    </head>
    <body style="background-color: cornflowerblue;">
        <div class="container-md px-4 py-5 my-5 text-center bg-body-tertiary bg-opacity-50 rounded-3">
            <img src="./logo.png" alt="logo" width="256" height="256">
            <h1>Image Hosting</h1>
            <p>Загружайте свои изображения и делитесь ими со всеми</p>
            <div class="d-grid gap-2">
                <button onclick="location.href='/upload'" class="btn btn-primary" type="button">Загрузить картинку</button>
                <button onclick="location.href='/images'"class="btn btn-primary" type="button">Галерея</button>
                <button onclick="location.href='/images-list'"class="btn btn-primary" type="button">Таблица изображений</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </body>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Second PyRush Project, 2025</p>
    </footer>
</html>
